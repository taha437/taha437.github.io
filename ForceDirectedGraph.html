<!DOCTYPE html>
<meta charset="utf-8" />
<script src="https://d3js.org/d3.v2.min.js?2.9.3"></script>
<style>
  .link {
    stroke: #aaa;
  }
  #nav {
    background-color: black;
    display: block;
    padding: 10px;
    border-radius: 10px;
  }
  #link {
    color: white;
    text-decoration: none;
    margin-right: 20px;
  }
  .node text {
    stroke: #333;
    cursor: pointer;
  }

  .node circle {
    stroke: red;
    stroke-width: 10px;
  }
</style>
<body>
  <div>
    <nav id="nav">
      <a id="link" href="index.html">Geospatial Map</a>
      <a id="link" href="time-series-analysis.html">Time Series Analysis</a>
      <a id="link" href="ForceDirectedGraph.html">Genre Relationship Diagram</a>
    </nav>
  </div>
  <script>
    var width = 1500,
      height = 750;

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    var force = d3.layout
      .force()
      .gravity(0.05)
      .distance(200)
      .charge(-150)
      .size([width, height]);

    d3.json("./Data/graphFile.json", function (json) {
      force.nodes(json.nodes).links(json.links).start();

      var node = svg
        .selectAll(".node")
        .data(json.nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .call(force.drag);

      var link = svg
        .selectAll(".link")
        .data(json.links)
        .enter()
        .append("line")
        .attr("class", "link")
        .style("stroke-width", function (d) {
          console.log(d);
          return Math.sqrt(d.weight);
        });

      node.append("circle").attr("r", "5");

      node
        .append("text")
        .attr("dx", 10)
        .attr("dy", ".35em")
        .text(function (d) {
          return d.name;
        });

      force.on("tick", function () {
        link
          .attr("x1", function (d) {
            return d.source.x;
          })
          .attr("y1", function (d) {
            return d.source.y;
          })
          .attr("x2", function (d) {
            return d.target.x;
          })
          .attr("y2", function (d) {
            return d.target.y;
          });

        node.attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        });
      });
    });
  </script>
</body>
